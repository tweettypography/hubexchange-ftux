<!DOCTYPE html>
<html class="fuelux">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel='stylesheet' href='https://fuelcdn.com/fuelux/2.3/css/fuelux.min.css'>
	<link rel='stylesheet' href='https://fuelcdn.com/hubexchange-partner/0.5.1/css/style.min.css'>
	<!-- Add custom styles if needed
	<link rel='stylesheet' href='../css/custom.css'> -->
	
	<title>HubExchange First Time UX</title>
	
	<!--[if lt IE 9]>
	<script src="https://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
	<![endif]-->
</head>

<body>
<div class="hub-builder new-installed ftux clearfix">
	<div class="new-app">installed</div>
	<div class="top">
		<ul class="app-thumbs">
			<li class="installed">
				<!-- Application URL and icon -->
				<a href="#">
					<img src="https://fuelcdn.com/hubexchange-partner/0.5.1/img/app-icon.png" alt="App Creator">
				</a>
			</li>
		</ul>
		<h2>Welcome to INSERT-APP-TITLE!</h2>
		<p class="byline">by INSERT-PARTNER-NAME</p>
		<p>INSERT-SHORT-APP-DESCRIPTION</p>
	</div>

	<div class="dividerbar"></div>
	
	<div class="left-column column">
		<h3>
			Let's Get Started
		</h3>
		<p>
			Please enter your details below for your new/trial INSERT-APP-NAME account.
		</p>
		<form>
			<label>
				Name
			</label>
			<input type="text">
			<label>
				Email
			</label>
			<input type="email">
			<label>
				Company
			</label>
			<input type="text">
			<label>
				Website
			</label>
			<input type="text">
			<div class="submit-contain"><input type="submit" value="Sign Up">
			</div>
		</form>
	</div>
	
	<div class="right-column column">
		<h3>
			Free/Trial Account Terms
		</h3>
		<p>
			INSERT-FREE/TRIAL-ACCOUNT TERMS
		</p>
	</div>
</div>
</body>
</html>
