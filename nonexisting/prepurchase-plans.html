<!DOCTYPE html>
<html class="fuelux">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel='stylesheet' href='https://fuelcdn.com/fuelux/2.3/css/fuelux.min.css'>
	<link rel='stylesheet' href='https://fuelcdn.com/hubexchange-partner/0.5.1/css/style.min.css'>

	<link rel='stylesheet' href='../css/custom.css'> -->
	
	<title>HubExchange First Time UX</title>

<body>
<div class="hub-builder new-installed ftux nonexisting clearfix">
	<div class="new-app">installed</div>
	<div class="top">
		<ul class="app-thumbs">
			<li class="installed">
				<!-- Application URL and icon -->
				<a href="#">
					<img src="https://fuelcdn.com/hubexchange-partner/0.5.1/img/app-icon.png" alt="App Creator">
				</a>
			</li>
		</ul>
		<h2>Welcome to INSERT-APP-TITLE!</h2>
		<p class="byline">by INSERT-PARTNER-NAME</p>
		<p>INSERT-SHORT-APP-DESCRIPTION</p>
	</div>

	<div class="dividerbar"></div>
	
	<div class="multi-column">
		<div class="two-thirds-column column">
			<h3>
				I'm New to INSERT-APP-NAME 
			</h3>
			<p>
				We have plans that work for any business. Find the plan that works for you. 
			</p>
		</div>
		<div class="one-third-column column">
			<form>
				<div class="submit-contain"><input type="submit" value="View Plans">
				</div>
			</form>
		</div>
	</div>
</div>
