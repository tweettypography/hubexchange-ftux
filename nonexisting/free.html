<!DOCTYPE html>
<html class="fuelux">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel='stylesheet' href='//fuelcdn.com/fuelux/2.3/css/fuelux.min.css'>
	<link rel='stylesheet' href='//partner.hubexchange.com/assets/css/style.min.css'>
	<!-- Add custom styles if needed
	<link rel='stylesheet' href='../css/custom.css'> -->
	
	<title>HubExchange First Time UX</title>
	
	<!--[if lt IE 9]>
	<script src="https://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
	<![endif]-->
</head>

<body>
<div class="hub-builder new-installed ftux nonexisting clearfix">
	<div class="new-app">installed</div>
	<div class="top">
		<ul class="app-thumbs">
			<li class="installed">
				<!-- Application URL and icon -->
				<a href="#">
					<img src="//partner.hubexchange.com/assets/img/app-icon.png" alt="App Creator">
				</a>
			</li>
		</ul>
		<h2>Ipsum bibendum tortor quam amet.</h2>
		<p class="byline">by App Creator</p>
		<p>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. Nulla vitae elit libero, a pharetra augue.</p>
	</div>

	<div class="dividerbar"></div>
	
	<div class="multi-column">
		<div class="column">
			<h3>
				Sign Up for a Free Account
			</h3>
			<p>
				By creating a free account...			
			</p>
		</div>
		<div class="column">
			<form>
				<label>
					Name
				</label>
				<input type="text">
				<label>
					Email
				</label>
				<input type="email">
				<label>
					Company
				</label>
				<input type="text">
				<label>
					Website
				</label>
				<input type="text">
				<div class="submit-contain"><input type="submit" value="Sign Up Now"></div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
